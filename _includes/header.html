<header>
  <div>
    <a class="site-title" href="{{ site.url }}" style="margin-right: 5px;">{{ site.title }}</a>
    <small>
      {% if site.tagshort %}
      {{ site.tagshort }}
      {% else %}
      {{ site.taglong }}
      {% endif %}
    </small>
  </div>
  <a id="theme-toggle" class="toggle-icon" onclick="modeSwitcher()"></a>
</header>
